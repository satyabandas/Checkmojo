<ion-header>
  <ion-toolbar>
    <ion-title>Fill Response</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <ion-label position="stacked">Upload Image</ion-label>
  </ion-item>

        <ion-col size="3">

        </ion-col>
